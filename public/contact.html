<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Style for the Contact section */
.contact {
    background-color: #f9f9f9;
    padding: 20px;
}

.contact h2 {
    text-align: center;
}

.contact p {
    text-align: center;
}

#contact-form {
    max-width: 400px;
    margin: 0 auto;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button[type="submit"] {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}

/* Optional: Add additional styles to further customize the contact form */

    </style>
</head>
<body>
    <!-- Add this section to your HTML -->
<section class="contact">
    <h2>Contact Me</h2>
    <p>If you have any questions or would like to get in touch, please feel free to reach out to me using the form below:</p>
    <form id="contact-form" action="contact.php" method="POST">
            <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</section>
</body>
<!-- Add this script at the end of your HTML file, just before the closing  tag -->
<script>
    // Function to handle form submission
    function submitForm(event) {
        event.preventDefault(); // Prevent the default form submission behavior

        // Get form values
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

        // You can add your validation logic here
        // For example, you can check if the fields are not empty

        if (name.trim() === '' || email.trim() === '' || message.trim() === '') {
            alert('Please fill in all fields');
            return; // Don't submit the form if fields are empty
        }

        // Here, you can send the form data to your server using AJAX or any other method
        // For this example, we'll simply log the data to the console
        console.log('Name:', name);
        console.log('Email:', email);
        console.log('Message:', message);

        // Optionally, you can clear the form fields after submission
        document.getElementById('name').value = '';
        document.getElementById('email').value = '';
        document.getElementById('message').value = '';

        alert('Form submitted successfully!');
    }

    // Add a submit event listener to the form
    const contactForm = document.getElementById('contact-form');
    contactForm.addEventListener('submit', submitForm);
</script>
</body>
</html>
